<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/AgeTest.css">
    </head>
<body>

<div id="container">
  <div class="box">

    <p class="modal-title">HOW YOUNG ARE YOU?</p>
    <p class="modal-paragraph">Or in other words, are you of legal drinking age? We have to ask because it's the law. Just so you know.</p>
    <div id="age-gateway-form-wrap" class="age-gateway__form">
        <span class="age-gateway__input-wrap">
                    <input class="age-gateway__input" name="Day" placeholder="DD" value="" inputmode="numeric" pattern="[0-9]*" type="text">
                    <input class="age-gateway__input" name="Month" placeholder="MM" value="" inputmode="numeric" pattern="[0-9]*" type="text">
                    <input class="age-gateway__input" name="Year" placeholder="YYYY" value="" inputmode="numeric" pattern="[0-9]*" type="text">
        </span>

        <a href="home.html"><button id="age-gateway-submit" class="age-gateway__submit" type="submit">ENTER</button></a>
    
  </div>
</div>

</body>
</html>
